<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/modal_style.css">
    <title>Document</title>
</head>

<body>
    <h1>Api Museo</h1>
    <div class="formulario">
        <form action="" novalidate onsubmit="return false">
            <label for="keyword">Palabra a buscar</label>
            <input name="keyword" id="keyword" type="text">
            <label for="location">Pa√≠s</label>
            <select name="location" id="location">
                <option value="">Todos</option>
                <option value="France">Francia</option>
                <option value="Iran">Iran</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Mexico">Mexico</option>
                <option value="Chile">Chile</option>
                <option value="United States">United States</option>
            </select>
            <label for="department">Departamento</label>
            <select name="department" id="department"></select>
            <button id="enviar">Enviar</button>
        </form>
    </div>
    <div id="paginacion">
        <button id="retroceder">Atras</button>
        <div id="numero-pagina"></div>
        <button id="siguiente">Siguiente</button>
    </div>
    <div id="informacion-datos"></div>
    <div class="contenido">
        <div id="resultados">

        </div>
        <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="cantidad-modal"></div>
                        <div id="imagen-modal">
                            <img src="" alt="" id="imagen-adicional">
                        </div>
                        <div id="botones-modal">
                            <button onclick="anteriorImagen()">anterior</button>
                            <div id="actual-modal">1</div>
                            <button onclick="siguienteImagen()">siguiente</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/modal.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
